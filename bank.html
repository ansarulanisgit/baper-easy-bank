<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Our Bank</title>
</head>
<body>
    <h1 class="text-center m-5 p-5">Welcome to Dashboard</h1>
    <section class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Deposit</h2>
                <p>$ <span id="deposit">00</span></p>
            </div>
            <div class="col-md-4">
                <h2>Withdrawn</h2>
                <p>$ <span id="withdrawn">00</span></p>
            </div>
            <div class="col-md-4">
                <h2>Balance</h2>
                <p>$ <span id="balance">00</span></p>
            </div>
        </div>
    </section>

    <section class="container m-5 p-5">
        <div class="row">
            <div class="col-md-6">
                <h2>Deposit Money</h2>
                <input id = "deposit-money"  type="text" placeholder="Deposit Money">
                <input type="submit" id="deposit-btn">
            </div>
            <div class="col-md-6">
                <h2>Withdraw Money</h2>
                <input id = "withdraw-money"  type="text" placeholder="Withdraw Money">
                <input type="submit" id="withdraw-btn">
            </div>
        </div>
    </section>

    <script src="banking.js"></script>
</body>
</html>
